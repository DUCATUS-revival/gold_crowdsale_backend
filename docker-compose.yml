version: "3.8"
services:
  db:
    image: postgres:13.4
    env_file: .env
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
#  rabbitmq:
#    image: rabbitmq:3-management-alpine
#    environment:
#      RABBITMQ_DEFAULT_USER:
#      RABBITMQ_DEFAULT_PASS:
#      RABBITMQ_DEFAULT_VHOST:
#    ports:
#      - 5672:5672
#      - 15672:15672
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${DJANGO_PORT}:8000"
    depends_on:
      - db
      # - rabbitmq
    volumes:
      - ./gold_crowdsale/accounts:/code/gold_crowdsale/accounts
      - ./gold_crowdsale/purchases:/code/gold_crowdsale/purchases
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
  scanner:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
#    ports:
#      - "${DJANGO_PORT}:8000"
    depends_on:
      - db
      # - rabbitmq
    volumes:
      - ./scanner/settings:/code/scanner/settings
      - ./scanner/block_numbers:/code/scanner/block_numbers
    command: bash -c "python scanner/main.py"
